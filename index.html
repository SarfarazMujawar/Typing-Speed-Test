<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="nav">
      <h1>Typing Speed Test</h1>
    </div>
    <div class="stats">
      <div class="timerdiv">
        <div class="timename" id="timename">Time</div>
        <div class="time" id="time">30</div>
      </div>
      <div class="cwdiv">
        <div id="cwName">CW</div>
        <div id="cw">0</div>
      </div>
    </div>
    <div class="container">
    <div id="word-item" class="word-container"></div></div>
    <div class="word">
      <textarea
        name=""
        id="inputtext"
        cols="10"
        rows="1"
        class="input-text"
        autofocus
        autocomplete="off"
        autocorrect="off"
        autocapitalize="off"
        spellcheck="false"
      ></textarea>
      <span id="restartbtn" ><img src="icons8-restart-50.png" alt=""></span>
      
    </div>

    <script src="script.js"></script>
  </body>
</html>
